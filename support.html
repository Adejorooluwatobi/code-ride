<!DOCTYPE html>
<html lang="en">
<head>
    <title>Support</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
</head>
<body class="bg-gray-50">
    <!-- Main App Container -->
    <div class="h-screen flex flex-col bg-gray-50 max-w-md mx-auto shadow-2xl">
        
        <!-- HEADER PLACEHOLDER -->
        <div id="header-placeholder"></div>

        <!-- MAIN CONTENT AREA -->
        <main class="flex-1 overflow-auto">
            <div id="support" data-title="Help & Support" class="page-content p-6 space-y-4">
                <h2 class="text-xl font-bold text-gray-800">How can we help?</h2>
                <input type="text" placeholder="Search for topics (e.g., 'refund', 'lost item')" class="w-full p-4 rounded-xl border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">

                <div class="bg-white p-6 rounded-xl shadow-md space-y-4">
                    <h3 class="font-semibold text-lg border-b pb-2">Quick Links</h3>
                    <div class="space-y-2 text-gray-700">
                        <div class="flex justify-between items-center hover:text-blue-600 cursor-pointer">
                            <span>Report an issue with a ride</span>
                            <span class="text-gray-400">»</span>
                        </div>
                        <div class="flex justify-between items-center hover:text-blue-600 cursor-pointer">
                            <span>FAQ / Self-service support</span>
                            <span class="text-gray-400">»</span>
                        </div>
                        <div class="flex justify-between items-center hover:text-blue-600 cursor-pointer">
                            <span>Contact customer service</span>
                            <span class="text-gray-400">»</span>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h3 class="font-semibold text-lg border-b pb-2">Driver Partner Support</h3>
                    <p class="text-sm text-gray-500 mt-2">Dedicated resources for our driver community.</p>
                </div>
            </div>
        </main>

        <!-- FOOTER PLACEHOLDER -->
        <div id="footer-placeholder"></div>
    </div>

    <!-- Load components module first (handles header/footer loading) -->
    <script src="../js/components.js"></script>
    <!-- Then load main app logic -->
    <script src="../js/main.js"></script>
</body>
</html>
