<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/code-ride/">
    <title>Verify Code</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Verify Your Account</h2>
        <p class="text-center text-gray-600 mb-6">A verification code has been sent to your email. Please enter it below.</p>
        <form id="verifyCodeForm" class="space-y-6">
            <div>
                <label for="code" class="block text-sm font-medium text-gray-700">Verification Code</label>
                <input type="text" id="code" name="code" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm text-center text-2xl tracking-widest focus:ring-blue-500 focus:border-blue-500" placeholder="______" maxlength="6">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
                Verify
            </button>
        </form>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
