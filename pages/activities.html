<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ride Activity</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
</head>
<body class="bg-gray-50">
    <!-- Main App Container -->
    <div class="h-screen flex flex-col bg-gray-50 max-w-md mx-auto shadow-2xl">
        
        <!-- HEADER PLACEHOLDER -->
        <div id="header-placeholder"></div>

        <!-- MAIN CONTENT AREA -->
        <main class="flex-1 overflow-auto">
            <div id="activity" data-title="My Activity" class="page-content p-6 space-y-4">
                <!-- Current/Upcoming Rides -->
                <h3 class="font-bold text-gray-800 text-lg">Upcoming</h3>
                <div class="bg-white p-4 rounded-xl shadow-md border-l-4 border-blue-600">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="font-bold text-gray-800">Code-Comfort</p>
                            <p class="text-xs text-gray-500">Today, 5:30 PM</p>
                        </div>
                        <span class="bg-blue-100 text-blue-600 text-xs px-2 py-1 rounded-full font-semibold">Scheduled</span>
                    </div>
                    <div class="mt-3 space-y-2">
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                            <p class="text-sm text-gray-600 truncate">Lekki Phase 1</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 bg-red-500 rounded-full"></div>
                            <p class="text-sm text-gray-600 truncate">Ikeja City Mall</p>
                        </div>
                    </div>
                </div>

                <!-- Past Rides -->
                <h3 class="font-bold text-gray-800 text-lg mt-6">Past</h3>
                <div class="bg-white p-4 rounded-xl shadow-sm opacity-75">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="font-bold text-gray-800">Code-Economy</p>
                            <p class="text-xs text-gray-500">Yesterday, 8:45 AM</p>
                        </div>
                        <span class="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded-full font-semibold">Completed</span>
                    </div>
                    <div class="mt-3 space-y-2">
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                            <p class="text-sm text-gray-600 truncate">Yaba Tech</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 bg-red-500 rounded-full"></div>
                            <p class="text-sm text-gray-600 truncate">Marina CMS</p>
                        </div>
                    </div>
                    <p class="text-right font-bold text-gray-800 mt-2">â‚¦1,200</p>
                </div>
            </div>
        </main>

        <!-- FOOTER PLACEHOLDER -->
        <div id="footer-placeholder"></div>
    </div>

    <!-- Load components module first (handles header/footer loading) -->
    <script src="../js/components.js"></script>
    <!-- Then load main app logic -->
    <script src="../js/main.js"></script>
</body>
</html>
