<!DOCTYPE html>
<html lang="en">
<head>
    <title>Account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
</head>
<body class="bg-gray-50">
    <!-- Main App Container -->
    <div class="h-screen flex flex-col bg-gray-50 max-w-md mx-auto shadow-2xl">
        
        <!-- HEADER PLACEHOLDER -->
        <div id="header-placeholder"></div>

        <!-- MAIN CONTENT AREA -->
        <main class="flex-1 overflow-auto">
            <div id="account" data-title="Account Settings" class="page-content p-6 space-y-4">
                <div class="bg-white p-6 rounded-xl shadow-md space-y-3">
                    <a href="profile.html" class="w-full text-left flex justify-between items-center py-2 border-b">
                        <span class="font-medium text-gray-700">Personal Profile</span>
                        <span class="text-gray-400">»</span>
                    </a>
                    <a href="ride-history.html" class="w-full text-left flex justify-between items-center py-2 border-b">
                        <span class="font-medium text-gray-700">Ride History</span>
                        <span class="text-gray-400">»</span>
                    </a>
                    <a href="payment-methods.html" class="w-full text-left flex justify-between items-center py-2 border-b">
                        <span class="font-medium text-gray-700">Payment Methods</span>
                        <span class="text-gray-400">»</span>
                    </a>
                    <a href="promotions.html" class="w-full text-left flex justify-between items-center py-2">
                        <span class="font-medium text-gray-700">Promotions & Vouchers</span>
                        <span class="text-gray-400">»</span>
                    </a>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-md space-y-3">
                    <a href="ratings-reviews.html" class="w-full text-left flex justify-between items-center py-2 border-b">
                        <span class="font-medium text-gray-700">Ratings & Feedback</span>
                        <span class="text-gray-400">»</span>
                    </a>
                    <a href="support.html" class="w-full text-left flex justify-between items-center py-2 border-b">
                        <span class="font-medium text-gray-700">Help & Support</span>
                        <span class="text-gray-400">»</span>
                    </a>
                    <a href="login.html" class="w-full text-left flex justify-between items-center py-2 text-red-600 font-semibold">
                        <span>Log Out</span>
                        <span class="text-red-400">»</span>
                    </a>
                </div>
            </div>
        </main>

        <!-- FOOTER PLACEHOLDER -->
        <div id="footer-placeholder"></div>
    </div>

    <!-- Load components module first (handles header/footer loading) -->
    <script src="../js/components.js"></script>
    <!-- Then load main app logic -->
    <script src="../js/main.js"></script>
</body>
</html>
