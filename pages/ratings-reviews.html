<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/code-ride/">
    <title>Ratings & Reviews</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components.css">
</head>
<body class="bg-gray-50">
    <!-- Main App Container -->
    <div class="h-screen flex flex-col bg-gray-50 max-w-md mx-auto shadow-2xl">
        
        <!-- HEADER PLACEHOLDER -->
        <div id="header-placeholder"></div>

        <!-- MAIN CONTENT AREA -->
        <main class="flex-1 overflow-auto">
            <div id="ratings-reviews" data-title="Ratings & Reviews" class="page-content p-6 space-y-4">
                <div class="bg-white p-6 rounded-xl shadow-md text-center">
                    <p class="text-6xl font-extrabold text-blue-600">4.8</p>
                    <div class="flex justify-center items-center gap-1 mt-2 mb-4">
                        <span class="text-yellow-500">⭐⭐⭐⭐⭐</span>
                    </div>
                    <p class="text-sm text-gray-500">Based on 125 trips</p>
                </div>

                <h3 class="font-bold text-lg text-gray-700 border-b pb-2">Recent Driver Feedback</h3>
                <div class="space-y-3">
                    <!-- Review 1 -->
                    <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-green-500">
                        <p class="text-lg text-yellow-500 mb-1">⭐⭐⭐⭐⭐</p>
                        <p class="text-sm font-medium">"Very friendly, car was clean and comfortable. Excellent driver!"</p>
                        <p class="text-xs text-gray-400 mt-2">Trip on 15 Nov</p>
                    </div>
                    <!-- Review 2 -->
                    <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-yellow-500">
                        <p class="text-lg text-yellow-500 mb-1">⭐⭐⭐⭐</p>
                        <p class="text-sm font-medium">"A bit of a rushed drive, but overall safe and efficient."</p>
                        <p class="text-xs text-gray-400 mt-2">Trip on 13 Nov</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- FOOTER PLACEHOLDER -->
        <div id="footer-placeholder"></div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
