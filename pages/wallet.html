<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Wallet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components.css">
</head>
<body class="bg-gray-50">
    <!-- Main App Container -->
    <div class="h-screen flex flex-col bg-gray-50 max-w-md mx-auto shadow-2xl">
        
        <!-- HEADER PLACEHOLDER -->
        <div id="header-placeholder"></div>

        <!-- MAIN CONTENT AREA -->
        <main class="flex-1 overflow-auto">
            <div id="wallet" data-title="My Wallet" class="page-content p-6 space-y-6">
                <div class="bg-blue-600 text-white p-6 rounded-xl shadow-lg">
                    <p class="text-sm opacity-80">Current Balance</p>
                    <p class="text-4xl font-bold mb-4">₦12,500.00</p>
                    <div class="flex gap-4">
                        <button class="flex-1 bg-white text-blue-600 py-3 rounded-xl font-semibold hover:bg-gray-100 transition">
                            Fund Wallet
                        </button>
                        <button class="flex-1 bg-white bg-opacity-20 text-white py-3 rounded-xl font-semibold border border-white border-opacity-50 hover:bg-opacity-30 transition">
                            Withdraw
                        </button>
                    </div>
                </div>

                <h3 class="font-bold text-lg border-b pb-2 text-gray-700">Recent Transactions</h3>
                <div class="space-y-3">
                    <!-- Transaction 1 -->
                    <div class="flex items-center justify-between p-3 bg-white rounded-lg shadow-sm">
                        <div class="flex items-center gap-3">
                            <span class="text-xl text-green-500">➕</span>
                            <div>
                                <p class="font-medium">Wallet Top-up</p>
                                <p class="text-xs text-gray-500">Via Bank Transfer | 16 Nov</p>
                            </div>
                        </div>
                        <p class="font-bold text-green-600">+₦10,000</p>
                    </div>
                    <!-- Transaction 2 -->
                    <div class="flex items-center justify-between p-3 bg-white rounded-lg shadow-sm">
                        <div class="flex items-center gap-3">
                            <span class="text-xl text-red-500">➖</span>
                            <div>
                                <p class="font-medium">Ride Payment</p>
                                <p class="text-xs text-gray-500">Trip ID: 9012 | 15 Nov</p>
                            </div>
                        </div>
                        <p class="font-bold text-red-600">-₦3,800</p>
                    </div>
                    <!-- Transaction 3 -->
                    <div class="flex items-center justify-between p-3 bg-white rounded-lg shadow-sm">
                        <div class="flex items-center gap-3">
                            <span class="text-xl text-green-500">➕</span>
                            <div>
                                <p class="font-medium">Promotional Bonus</p>
                                <p class="text-xs text-gray-500">Referral Code | 10 Nov</p>
                            </div>
                        </div>
                        <p class="font-bold text-green-600">+₦500</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- FOOTER PLACEHOLDER -->
        <div id="footer-placeholder"></div>
    </div>

    <!-- Load components module first (handles header/footer loading) -->
    <script src="/js/components.js"></script>
    <!-- Then load main app logic -->
    <script src="/js/main.js"></script>
</body>
</html>
