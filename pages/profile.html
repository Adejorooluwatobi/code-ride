<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/code-ridemobile2appview/">
    <title>My Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components.css">
</head>
<body class="bg-gray-50">
    <!-- Main App Container -->
    <div class="h-screen flex flex-col bg-gray-50 max-w-md mx-auto shadow-2xl">
        
        <!-- HEADER PLACEHOLDER -->
        <div id="header-placeholder"></div>

        <!-- MAIN CONTENT AREA -->
        <main class="flex-1 overflow-auto">
            <div id="profile" data-title="My Profile" class="page-content p-6 space-y-6">
                <div class="flex flex-col items-center bg-white p-6 rounded-xl shadow-md">
                    <div class="w-24 h-24 bg-blue-200 rounded-full flex items-center justify-center mb-4 border-4 border-blue-500">
                        <svg class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </div>
                    <p class="text-2xl font-bold">Chukwudi Okeke</p>
                    <p class="text-sm text-gray-500">Rider since 2022</p>
                    <button class="text-blue-600 text-sm mt-2 font-semibold">Edit Profile</button>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-md space-y-4">
                    <div>
                        <p class="text-sm text-gray-500">Phone Number</p>
                        <p class="font-medium">+234 801 234 5678</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Email Address</p>
                        <p class="font-medium">chukwudi.okeke@example.com</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- FOOTER PLACEHOLDER -->
        <div id="footer-placeholder"></div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
