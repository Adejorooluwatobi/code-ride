<!DOCTYPE html>
<html lang="en">
<head>
    <title>Map & Rides</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components.css">
</head>
<body class="bg-gray-50">
    <!-- Main App Container -->
    <div class="h-screen flex flex-col bg-gray-50 max-w-md mx-auto shadow-2xl">
        
        <!-- HEADER PLACEHOLDER -->
        <div id="header-placeholder"></div>

        <!-- MAIN CONTENT AREA -->
        <main class="flex-1 overflow-auto">
            <div id="map" data-title="Map" class="page-content flex flex-col h-full">
                <div class="flex-1 bg-gray-200 relative">
                    <!-- Dummy Map Area -->
                    <div class="absolute inset-0 flex items-center justify-center bg-blue-100 border-b border-blue-200">
                        <div class="text-center text-gray-600">
                            <svg class="w-16 h-16 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            <p class="font-semibold text-lg">Interactive Map Placeholder</p>
                            <p class="text-sm">Current Location: Victoria Island, Lagos</p>
                            <p class="text-xs mt-1">Showing nearby rides and tracking</p>
                        </div>
                    </div>
                    
                    <!-- Current Ride Info (Dummy) -->
                    <div class="absolute bottom-4 left-4 right-4 bg-white rounded-xl shadow-lg p-4 flex items-center gap-4">
                        <span class="text-4xl">ðŸš—</span>
                        <div class="flex-1">
                            <p class="font-bold text-lg">Current Ride: Code-Economy</p>
                            <p class="text-sm text-gray-600">Driver: Emeka Nnamdi (3 mins away)</p>
                        </div>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-semibold">View Details</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- FOOTER PLACEHOLDER -->
        <div id="footer-placeholder"></div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
